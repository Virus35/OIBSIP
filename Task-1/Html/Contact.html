<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cfa93dbc18.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel Website | Travel The World | Contact_Us</title>
  </head>
  <body>
    <nav class="navbar" id="about-us">
      <div class="container">
        <h1 class="logo large-heading">VR</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="Home.html">Home</a></li>
          <li class="nav-item"><a href="Contact.html">Contact Us</a></li>
          <li class="nav-item"><a href="About.Html">About Us</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-us">
      <div class="container">
        <div class="main-1">
          <div class="form-address">
            <div class="location address">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <p class="large-heading text-gray">location</p>
              <br />
              <p class="non"># H.No:-50, W.No:-4, Near M.C. Office</p>
            </div>
            <div class="street address">
              <i class="fas fa-envelope fa-3x text-red"></i>
              <p class="large-heading text-gray">EMAIL</p>
              <br />
              <p class="non">rikhivva@gmail.com</p>
            </div>
            <div class="phone address">
              <i class="fa-solid fa-square-phone fa-3x text-red"></i>
              <p class="large-heading text-gray">Call</p>
              <br />
              <p class="non">+91 8711122299</p>
            </div>
            <img src="../Images/Contact_Us.jpg" alt="Image Not Found" />
          </div>
          <div class="form">
            <h1>CONTACT US</h1>
            <p class="text-gray">
              Let Us Know Your Suggestions, Queries & Complaints By Filling Out
              The Below Form :
            </p>
            <div class="username details">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="email details">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mobile details">
              <label for="phone">Mobile No</label>
              <input
                type="number"
                name="phone"
                id="phone"
                placeholder="Mobile No"
                required
              />
            </div>
            <div class="message details">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10">
Type Here...</textarea
              >
              </div>
             <div class="details">
                <input type="submit" value="submit" class="submit-button">
                <input type="reset" value="reset" class="submit-button">
             </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="footer contact-foot">
        <div class="social">
          <i class="fa-brands fa-facebook fa-3x"></i>
          <i class="fa-brands fa-github fa-3x"></i>
          <i class="fa-brands fa-instagram fa-3x"></i>
          <i class="fa-brands fa-twitter fa-3x"></i>
        </div>
        <p>Virus Travel &copy; 2022, All Rights Reserved.</p>

      </div>
  </body>
</html>
